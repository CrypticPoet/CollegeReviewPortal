{% extends 'reviews/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section container col-md-6">
    <form method="POST" class="post-form">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Add New Review</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-success" type="submit">Submit</button>
            <a class="btn btn-secondary" type="button" href="{{ request.META.HTTP_REFERER }}">Go back</a>
        </div>
    </form>
</div>
{% endblock %}
